<div class="resultat-course">
  <h2>Résultats de Course</h2>

  <!-- Sélectionner une année
  <label for="selectAnnee">Sélectionnez une année :</label>
  <select id="selectAnnee" [(ngModel)]="selectedAnnee">
    <option *ngFor="let annee of annees" [value]="annee">{{ annee }}</option>
  </select>
-->

  <!-- Sélectionner un Grand Prix -->
  <label for="selectGrandPrix">Sélectionnez un Grand Prix :</label>
  <select id="selectGrandPrix" [(ngModel)]="selectedGrandPrix">
    <option *ngFor="let grandPrix of grandsPrix" [value]="grandPrix">{{ grandPrix }}</option>
  </select>

  <!-- Bouton de soumission -->
  <button (click)="onSubmit()">Rechercher</button>

  <!-- Afficher les résultats -->
  <div *ngFor="let resultat of resultats">
    <h2>{{ resultat.nom_grand_prix }}</h2>
    <ul>
      <li *ngFor="let position of resultat.position_pilote">
        {{ position.Position }} - {{ position.Pilote }} ({{ position.Ecurie }})
      </li>
    </ul>
  </div>
  
</div>
